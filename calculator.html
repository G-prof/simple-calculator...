<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="calc.css">
	
	<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>calculator</title>
</head>
<body style="font-family: verdana;">
	<div id="container">
		<table >
		<thead>
			<th  colspan="4"> <input type="" id="screen" name="" value="0" disabled></th>
		</thead>
		<tbody>
			<tr>
				<td id="cancel">CE</td>
				<td id="del"colspan="2">DEL</td>
				<td id="modulus">%</td>
			</tr>
			<tr>
				<td id="one">1</td>
				<td id="two">2</td>
				<td id="three">3</td>
				<td id="multiply">*</td>
			</tr>
			<tr>
				<td id="four">4</td>
				<td id="five">5</td>
				<td id="six">6</td>
				<td id="divide">/</td>
			</tr>
			<tr>
				<td id="seven">7</td>
				<td id="eight">8</td>
				<td id="nine">9</td>
				<td id="subtract">-</td>
			</tr>
			<tr>
				<td id="dot">.</td>
				<td  id="zero">0</td>
				<td  id="equal">=</td>
				<td id="add">+</td>
			</tr>
			<tr>
				<td colspan="4"  style="font-family: verdana; text-align: center;">designed by G.prof......</td>
			</tr>
		</tbody>
		
	</table>
	</div>
	<script src="calculator.js"></script>
</body>
</html>
